<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 - 선그리기</title>
<style type="text/css">
</style>
<script type="text/javascript">
    window.onload=function(){
        let canvas = document.getElementById('canvas'); 
        if(canvas.getContext){
            let context = canvas.getContext('2d');
            /*
            선 그리기
            1. 패스 시작
            2. 선 그리기
            3. 패스 닫기
            */
           context.beginPath();         //패스 시작
           context.moveTo(50,50);       //시작점을 옮기는 역할
           context.lineTo(80,80);       //괄호 안은 좌표를 말함.  (왼쪽 작은 직선을 그렸음)

           context.moveTo(140,80);      //다시 첫점을 찍고,
           context.lineTo(170,50);      //직선을 그음.  (오른쪽 작은 직선)
           
           context.moveTo(60,150);
           context.lineTo(170,150);     //아래 직선

           context.closePath();         //패스 끝. 닫기 -> 연결되는 부분이 끊어져 있을 때 자동으로 연결 해줌
                                        //연결 되어있는 부분이 없을 때는 beginPath,closePath 생략 가능함
        
           context.stroke();            //경로에 테두리 표시. --> 이 메소드를 지정해주지 않으면 라인이 안 보임
        }else{                  
            alert('브라우저가 캔버스를 지원하지 않습니다.');
        }
    }
</script>
</head>
<body>
    <canvas id="canvas" width="500" height="300"></canvas>  
</body>
</html>

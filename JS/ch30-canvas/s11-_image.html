<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 - Image</title>
<style type="text/css">
</style>
<script type="text/javascript">
    window.onload=function(){
        let canvas = document.getElementById('canvas'); 
        if(canvas.getContext){
            let context = canvas.getContext('2d');
            
            let img = new Image();
            img.src = '../files/열대어.jfif';

            //이벤트 연결
            img.onload = function(){    //src를 다 읽으면 이벤트 발생
                //읽어들인 이미지를 캔버스에 그림
                context.drawImage(img,10,10);   //(이미지객체,x좌표,y좌표)
                ///넓이와 높이 지정 (이미지 객체,x,y,width,height)
                context.drawImage(img,10,50,300,200);
            }
        }else{                      
            alert('브라우저가 캔버스를 지원하지 않습니다.');
        }
    }
</script>
</head>
<body>
    <canvas id="canvas" width="800" height="700"></canvas>  
</body>
</html>

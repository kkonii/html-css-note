<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>append()</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //배열 생성
        var content = [
            {name:'뫄뫄뫄',region:'서울시'},
            {name:'쪼',region:'부산시'},
            {name:'오함마',region:'텍사스'}
        ]
        var output = '';
        $.each(content,function(index,item){
            output += '<p>';
            output += '<h2>' + item.name + '</h2>';
            output += '<span>' + item.region +'</span>';
            output += '</p>';
        });

        $('#output').append(output);
    });
</script>   
<style type="text/css">
</style>
</head>
<body>
    <div id="output"></div>
</body>
</html>

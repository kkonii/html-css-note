<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>문서 객체 내부의 데이터 제거 - empty()와 remove()</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //empty(): 특정 문서 객체의 후손을 모두 제거
        $('div').empty();   //div 안의 h1태그들을 제거 - 자손태그만 삭제하므로 div는 남는다
    });
</script>
<style type="text/css">
    
</style>
</head>
<body>
    <div>
        <h1>Header-0</h1>
        <h1>Header-1</h1>
    </div>
    <p>
        <span>Content-0</span>
        <span>Content-1</span>
    </p>
</body>
</html>

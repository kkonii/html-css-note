<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>addClass()</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //addClass() : 클래스 추가
        $('h1').addClass('high_light');

        //each메서드 활용한 클래스 추가 - 1
        $('h1').each(function(index,item){
            //index:배열의 index, item:배열에 저장된 h1태그 객체
            $(item).addClass('high_light'+index)
        });

        //addClass에 인자로 함수를 전달해서 반복을 처리하기 - 2
        $('h1').addClass(function(index){           //index의 갯수만큼 안의 실행문을 반복함
            //index는 배열의 index
            return 'high_light'+index;
        })
    });
</script>
<style type="text/css">
    .high_light{background-color: beige;}
    .high_light0{background-color: yellow;
    }
    .high_light1{background-color: greenyellow;
    }
    .high_light2{background-color: gold;
    }
    .high_light3{background-color: sandybrown;
    }
    .high_light4{background-color: salmon;
    }
</style>
</head>
<body>
    <h1>item-0</h1>
    <h1>item-1</h1>
    <h1>item-2</h1>
    <h1>item-3</h1>
    <h1>item-4</h1>
</body>
</html>

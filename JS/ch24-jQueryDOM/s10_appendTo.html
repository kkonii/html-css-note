<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>문서 객체 생성</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    /* 메서드 이름              설명
        $(A).appendTo(B)        A를 B의 기존 자식의 뒤에 추가
        $(A).prependTo(B)       A를 B의 기존 자식의 앞에 추가
        $(A).insertAfter(B)     A를 B의 뒤에 형제로 추가
        $(A).insertBefore(B)    A를 B의 얖에 형제로 추가
    */
    $(document).ready(function(){
        //쿼리 셀렉터 안에 태그명까지 넣어서 새로운 h1태그를 생성
        //생성한 태그를 div태그에 자식으로 추가
        $('<h3>appendTo를 쓴 태그</h3>').appendTo('div');
        $('<h3>prependTo를 쓴 태그</h3>').prependTo('div');
        $('<mark>insertAfter 쓴 태그</mark>').insertAfter('div');
        $('<mark>insertBefore 쓴 태그</mark>').insertBefore('div');
    });
</script>
<style type="text/css">
    
</style>
</head>
<body>
    <div>
        <h1>[div 기존 자식 태그]</h1>
    </div>
</body>
</html>

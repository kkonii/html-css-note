        //덧셈빼고는 자동 형변환 됨!
        function add(a ,b){
            return Number(a) + Number(b);
        }
        function sub(a ,b){
            return Number(a) - Number(b);
        }
        function multi(a ,b){
            return Number(a) * Number(b);
        }
        function div(a ,b){
            return Number(a) / Number(b);
        }

        result = add(a,b);
        document.write('덧셈 : ' + result);
        result = sub(a,b);
        document.write('뺄셈 : ' + result);
        result = multi(a,b);
        document.write('곱셈 : ' + result);
        result =div(a,b);
        document.write('나눗셈 : ' + result);

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>return</title>
</head>
<body>
<script type="text/javascript">
	function returnTest(){
		document.write('문장 A<br>');
		
		for(var i=1;i<=10;i++){
			//조건문
			if(i == 5){
				//break;//반복문만 빠져나감
				
				return;//함수를 빠져나감
			}
			
			//출력문
			document.write(i + '<br>');
		}
		
		document.write('문장 B');
	}
	//함수 호출
	returnTest();
	
</script>
</body>
</html>

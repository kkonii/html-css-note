<!DOCTYPE html>
<html>
<head>        
<meta charset="utf-8">
<title>함수(function)</title>
</head>
<body>
    <script type="text/javascript">
        //익명 함수 : 이름이 없는 함수
            // 이름이 없으므로 변수 이름을 갖다가 호출한다
        var play = function(){
            document.write('운동 좋아해요<br>');
        }

        //함수 호출 - 변수명으로 호출
        play();                             //[출력] 운동 좋아해요


        var play2 = function(item){
            document.write(item + '를 좋아해요<br>');
        }
        play2('축구');                      //[출력] 축구를 좋아해요


        var play3 = function(x,y){
            return x+y;
        }
        var result = play3(5,8);
        document.write('x + y = ' + result);    //[출력] x + y = 13
    </script>
</body>
</html>

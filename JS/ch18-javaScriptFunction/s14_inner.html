<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수</title>
</head>
<body>
    <script type="text/javascript">
        function f(){
            //내부 함수
            function g(){
                document.write('g is called');
            }
            /*내부함수 호출
                : 내부함수는 외부함수 안에서 호출을 해놓아야 한다.*/ 
            g();
        }

        f();
    </script>
</body>
</html>

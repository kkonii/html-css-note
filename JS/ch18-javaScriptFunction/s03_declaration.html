<!DOCTYPE html>
<html>
<head>        
<meta charset="utf-8">
<title>함수(function) 사용시 주의사항</title>
</head>
   <script type="text/javascript">
        function 함수(){
            document.write('함수 A<br>');
        }
        함수();

        function 함수(){
            document.write('함수 B<Br>');
        }
        //함수의 이름이 같을 경우 마지막 함수 안의 실행문이 동작
        //함수명이 겹치지 않게 주의할 것

        //함수 호이스팅
        함수2();

        //선언적 함수 정의
        function 함수2(){
            document.write('함수<br>');
        }
        document.write('------------<br>');     

        //변수 선언은 중복될 수 있고 호출은 마지막 변수가 호출됨
        var 함수3 = function(){
            document.write('함수 C<br>');
        }                                
        
        var 함수3 = function(){
            document.write('함수 D<br>');
        }

        함수3();                            //[출력] 함수 D
        document.write('------------<br>');     

        //익명함수는 선언한 후에 호출해야 정상작동
        //호출후 선언 ->에러.

        //익명함수로 함수를 정의하면 함수 호이스팅이 발생하는 것이 아니라
        //변수 호이스팅이 발생함
        함수4();
        var 함수4 = function(){
            document.write('함수들<br>');
        }
    </script>
</body>
</html>

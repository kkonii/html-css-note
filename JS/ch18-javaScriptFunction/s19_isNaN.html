<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN</title>
</head>
<body>
    <script type="text/javascript">
        var number1 = 10 / 'A';
        document.write('number1 = ' + number1 + '<Br>');       //[출력]NaN
                                                    //Nan : Not a Number
        if(number1 == NaN){     //항상 false를 반환하기 때문에 isNaN()을 사용해서 체크해야한다
            document.write('숫자가 아님 <br>');
        }else{
            document.write('숫자임 <br>');
        }

        document.write('<Br>');

        //isNaN() : 전달되는 인자의 값이 숫자인지 아닌지 판별
        if(isNaN(number1)){
            document.write('숫자가 아님 <br>');
        }else{
            document.write('숫자임 <br>');
        }

    </script>
</body>
</html>

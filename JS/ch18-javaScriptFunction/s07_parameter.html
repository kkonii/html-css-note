<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 인자</title>
</head>
<body>
    <script type="text/javascript">
        function test(a,b){
            document.write('a = ' + a + '<br>');
            document.write('b = ' + b + '<br>');
        }
        //함수 호출
        test(20,30);        //a = 20 ,b =30
        test(20);           //a = 20, b= undefined (인자 갯수를 맞추지 않아도 인정함)
        /* 자바 스크립트는 함수를 생성할 때 지정한 매개변수보다 많거나 적게 사용하는 것을 허용
            원래 함수에서 선언한 매개변수보다 적게 사용하면 미지정 매개변수에 undefined가 입력됨*/
        
        test(10,20,30);     //a = 10, b = 20
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>        
<meta charset="utf-8">
<title>CONST</title>
</head>
   <script type="text/javascript">
       const a = 10;        //상수
       document.write(a);
       document.write('<Br>');

        //a = 20;
        //document.write(a);  //Uncaught TypeError: Assignment to constant variable.
                            //상수는 변경 불가
       document.write('<Br>');

        function test(){
            const b = 20;
            document.write(b + '<Br>');
        }
        test();
        document.write(b);  //Uncaught ReferenceError: b is not defined
                            //블록({ })레벨 스코프임 -> 함수 블럭 안에서만 존재
                            //let, const는 블럭이 끝나면 소멸됨. (<->var: 함수레벨 스코프)
    </script>
</body>
</html>

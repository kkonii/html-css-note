<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변인자 함수</title>
</head>
<body>
    <script type="text/javascript">

        /*가변인자 함수는 매개변수를 선언된 형태와 다르게 사용했을 때도 매개변수를 모두
          활용하는 함수.
          자바스크립트의 모든 함수는 내부에 자동으로 변수 arguments를 가짐.
          변수 arguments는 매개변수의 배열이 된다 */
          
       function test1(){
            for(var i=0;i<arguments.length;i++){
                document.write('arguments['+ i +'] : ' + arguments[i]);
                document.write('<Br>');
            }
       }
       test1(10);
       document.write('-----<Br>');
       test1(10,20);
       document.write('-----<Br>');
       test1(10,20,30);
       document.write('-----<Br>');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수</title>
</head>
<body>
    <script type="text/javascript">
        function f(){
            //변수 선언 및 초기화
            var n = 123;
            //내부함수
            function g(){
                document.write('n is' + n + '<br>');
                document.write('g is called');
            }

            //내부함수 반환
            return g;
        }

        //함수 호출
        var re = f();
        re();      
         //(중요) 내부함수를 호출할 때는 지역변수가 소멸되지 않고 남아있다
    </script>
</body>
</html>

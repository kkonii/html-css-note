<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변인자 함수</title>
</head>
<body>
    <script type="text/javascript">
        /*실습 - 키(height)와 몸무게(weight)를 입력해서 적정 몸무게를 구하는 함수 만들기
          함수에 키와 몸무게를 전달하면 다음 예와 같이 출력되게 작성하기

          당신의 키는 00cm이고 몸무게는 00kg이며 적정 몸무게는 00kg입니다.
          적정 몸무게 초과입니다.(초과할 경우에 명시할 것)

          적정 몸무게를 구하는 공식 : (height-100)*0.9
          함수명 : avgWeight(height,weight);
        */

        var height = prompt('키 : ','');
        var weight = prompt('몸무게 : ','');
        
        avgWeight(height,weight);
        // var avg = avgWeight(Number(height));
        // var result = checkWeight(Number(height),Number(weight));
        // document.write(result);

        function avgWeight(height){
            return (height - 100) * 0.9;
        }
        function checkWeight(height,weight){
            return weight > avg ? '당신의 키는' + height +'cm이고 몸무게는 ' + weight +'kg이며 '
                            + '적정 몸무게는 ' + avg +'kg입니다. 적정 몸무게 초과입니다' : 
                            '당신의 키는 ' + height +'cm이고 몸무게는 ' + weight +'kg입니다.' ;
        }

        
        function avgWeight(height,weight){
            var avg = (height - 100) * 0.9;

            document.write('당신의 키는 ' + height + 'cm이고 몸무게는 ' + weight +'kg입니다. ');
            if(weight>avg){
                document.write('적정 몸무게 초과입니다.');
            }
        }
        
        
    </script>
</body>
</html>

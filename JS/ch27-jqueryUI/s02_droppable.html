<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>draggable()</title>
<link rel="stylesheet" href="../CSS/jquery-ui.min.css">
<style type="text/css">
   #draggable{
    width:100px; height:100px; padding:0.5em; float:left;
    border:gray 1px solid;  margin:10px 10px 10p 0;
    z-index: 12; background-color: white;
   }
   #droppable{
    width:200px; height:200px; padding:0.5em; float:left;
    border:pink 1px solid;  left:250px; top:250px; margin:10px 10px 10p 0;
   }
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#draggable').draggable();        

        //태그가 놓여졌을 때, 빠져나갈 이벤트 생성
        $('#droppable').droppable({
            drop:function(event,ui){
                //태그가 놓여졌을 때 호출
                $(this).addClass('ui-state-highlight')
                       .find('p')                       //p태그에 접근해서
                       .html('Dropped!');               //내용을 dropped라고 바꿈
            },
            out:function(event,ui){
                //태그가 빠져나갈 때 호출
                $(this).removeClass('ui-state-highlight')
                       .find('p').html('Drop here!');   //다시 p태그에 접근해서 내용 원상복구
            }
        });
    });
</script>

</head>
<body>
   <div id="draggable" class="ui-weight-content">
        <p>Drag me!</p>
   </div>
   <div id="droppable" class="ui-weigth-header">
        <p> Drop here!</p>
    </div>
</body>
</html>

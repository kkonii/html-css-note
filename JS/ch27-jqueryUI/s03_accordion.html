<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>accordion()</title>
<link rel="stylesheet" href="../css/jquery-ui.min.css">
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#accordion').accordion();
	});
</script>
</head>
<body>
	<div id="accordion">
		<h3>Section 1</h3>
		<div>
			<p>
				오늘은 목요일입니다.
			</p>
		</div>
		<h3>Section2</h3>
		<div>
			<p>
				내일은 금요일입니다.
			</p>
		</div>
		<h3>Section3</h3>
		<div>
			<p>
				모레는 토요일입니다.
			</p>
		</div>
		<h3>Section4</h3>
		<div>
			<p>
				글피는 일요일입니다.
			</p>
		</div>
	</div>
</body>
</html>

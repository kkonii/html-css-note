<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 생성하기</title>
<script type="text/javascript">
/*
메서드 이름					설명
createElement(tagName)		요소 노드를 생성(태그의 생성)
createTextNode(text)		텍스트 노드를 생성(태그의 내용)
appendChild(node)			객체에 노드를 연결
 */
	window.onload=function(){
		var header = document.createElement('h1');//h1 태그 생성
		var textNode = document.createTextNode('Hello DOM');//텍스트 생성
		//생성한 것으로 화면에 나타나지 않는다. h1태그에 텍스트를 연결해준다.
		
		//노드를 연결함
		header.appendChild(textNode);//h1태그에 텍스트를 추가
		document.body.appendChild(header);
		//aoppendChild보다는 innerHTML이 더 효율적이긴 함.
	};
</script>
</head>
<body>

</body>
</html>

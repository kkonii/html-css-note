<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>배열에 객체를 저장 - 생성자 함수를 이용한 객체 생성</title>
</head>
<body>
    <script type="text/javascript">
        function Student(name, korean, math, english){
            //생성자
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;

            //메서드 정의  : 생성자에 메서드를 정의해놓으면 따로 하나하나 추가할 필요가 없다
            //총점 구하기
            this.getSum = function(){
                return this.국어 + this.수학 + this.영어;
            }
            //평군
            this.getAverage = function(){
                return this.getSum() / 3;
            }
        }

        //빈 배열 생성
        var student = [];
        student.push(new Student('이익준',100,99,90),new Student('장겨울',99,89,88),
                    new Student('이완익',44,55,66),new Student('하야시',10,10,10));
             
        for(var i in student){
            document.write(student[i].이름 + ', ' + student[i].getSum() + ', '
                        + student[i].getAverage() + '<br>');
        }
    </script>   
</body>
</html>

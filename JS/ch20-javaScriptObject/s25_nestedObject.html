<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<TITLE>Math</TITLE>
</head>
<body>
    <script type="text/javascript">
        document.write('Math.ceil(5.3) = ' + Math.ceil(5.3) + '<br>');      //올림
        document.write('Math.floor(5.9) = ' + Math.floor(5.9) + '<br>');    //버림
        document.write('Math.round(5.6) = ' + Math.round(5.6) + '<br>');    //반올림
        document.write('Math.max(52,32,103,57,273)' + Math.max(52,32,103,57,273) + '<br>');
        document.write('Math.min(52,32,103,57,273)' + Math.min(52,32,103,57,273) + '<br>');
        document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>');          //절대값
        document.write('Math.random() : ' + Math.random() + '<br>');
    </script>
</body> 
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<TITLE>toUpperCase</TITLE>
</head>
<body>
    <form name="form1">
        ID를 소문자로 입력하세요. 대문자로 변환됩니다.
        ID : <input type="text" name="id">
        <input type="button" value="입력" onclick="trans()">
    </form>
    <script type="text/javascript">
        function trans(){               //선언적함수

            //input 태그에 입력한 데이터를 txt에 저장
            var txt = document.form1.id.value;
            txt = txt.toUpperCase();    //소문자 -> 대문자

            //txt에 저장되어 있는 데이터를 다시 input태그에 저장
            document.form1.id.value = txt;

        }
    </script>
</body> 
</html>

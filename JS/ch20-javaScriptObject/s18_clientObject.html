<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<TITLE>history</TITLE>
</head>
<body>
    <button onclick="history.back()">뒤로 한 칸</button>    <!-- 첫 실행 시 전 페이지가 없기 때문에 동작하지 않음. 전 페이지가 반드시 존재해야 함-->
    <button onclick="history.go(-1)">뒤로 한 칸</button>
    <button onclick="history.go(-2)">go(-2)</button>    <!-- 전전 페이지로 이동! ()안의 수치만큼 이동 가능 -->

    
    <button onclick="history.go(1)">앞으로 한 칸 go(1)</button>   <!-- 따라서 뒷 페이지로 이동도 가능하다..! -->
    <button onclick="history.forward()">forward()</button>
    <script type="text/javascript">
        
    </script>
</body> 
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<TITLE>location 예제2</TITLE>
</head>
<body>
    <button onclick="location.href='s13_clientObject.html'">이동(href)</button>         <!-- 주로 쓰는 기능!! -->
    <button onclick="location.assign('s14_clientObject.html')">이동(assign)</button>
    
    <!-- 페이지 이동을 할 수 있고 history 정보가 지워짐 -->
    <button onclick="location.replace('s16_clientObject.html')">이동(replace)</button> <!-- 전 페이지를 지우고 이동 -->
    <button onclick="location.reload()">새로고침</button>
    <script type="text/javascript">
    
    </script>
</body> 
</html>

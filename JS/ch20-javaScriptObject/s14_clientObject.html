<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>클라이언트 오브젝트(브라우저 관련 객체)</title>
</head>
<body>
    <script type="text/javascript">
        /*
         클라이언트 오브젝트(브라우저 관련 객체)
          widow
            |
          location history frame document screen navigator
                                    |
                anchor   applet   area  form  image  layer   link   plugin   title 
                                          |
                button checkbox fileupload hidden password radio reset select submit text textarea
                                                                        |
                                                                      option
        */
        /*
         윈도우의 메서드
         window.alert()     : 경고창
         window.prompt()    : 입력창
         window.confirm()   : 선택창
        */
         alert('경고창');
         var season = prompt('좋아하는 계절은?','');
         document.write('좋아하는 계절은 ' + season + '<br>');

         var choice = confirm('야근을 하겠습니까?');
         if(choice){       //확인 = true, 취소 = false
            document.write('오늘 야근 확정');
         }else  document.write('오늘은 칼퇴~ BYE!! :)');
    </script>   
</body>
</html>

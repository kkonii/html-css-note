<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<TITLE>String의 속성 및 메서드 사용</TITLE>
</head>
<body>
    <script type="text/javascript">
        while(true){
            var characters = prompt('사용할 비밀번호를 입력해주세요','여섯 글자 이상');
            
            //문자열의 길이
            if(characters.length < 6){
                alert('6글자 이상으로 입력해주세요');
            }else {
                alert('잘했어요');break;
            }
        }
        
        
        
    </script>
</body> 
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로컬 스토리지</title>
<script type="text/javascript">
    //서버로 데이터를 보내지 않고 클라이언트 브라우저에서 관리함
    window.onload=function(){
        let save = document.getElementById('save');
        let load = document.getElementById('load');

        //데이터 저장을 위한 이벤트 연결
        save.onclick=function(){
            let text = document.getElementById('text'); //입력창에 접근
            //로컬 스토리지에 데이터 저장 (key-value의 쌍으로 저장)
            // localStorage.setItem('name',text.value); //방법1
            localStorage.name = text.value;             //방법2

            //입력창 초기화
            text.value = '';
        }

        //저장된 데이터를 읽기 위한 이벤트 연결
        load.onclick=function(){
            //로컬 스토리지에 저장된 데이터 읽기
            // let loadedName = localStorage.getItem('name'); //방법1
            let loadedName = localStorage.name;

            alert('localStorage 객체에 저장된 이름 : ' + loadedName);
        }
    }
</script>
</head>
<body>
	<input type="text" id="text"><br>
    <button id="save">저장</button>
    <button id="load">불러오기</button>
</body>
</html>

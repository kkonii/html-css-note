<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>click 이벤트</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        //이벤트 연결
        $('#btn1').click(function(){        //btn1을 클릭하면 콜백함수 안 실행문이 동작한다
            $('p').css('background-color','yellow');
        });

        //더블클릭 했을 경우
        $('#btn2').dblclick(function(){
            $('p').css('background-color','purple');
        });
    });
</script>
<style type="text/css">
    
</style>
</head>
<body>
    <button id="btn1">click</button>
    <button id="btn2">Double click</button>
    <p>내용</p>
</body>
</html>

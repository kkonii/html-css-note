<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyup()</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//keyUp : key이벤트를 처리
	$(function(){
		//이벤트 연결
		$('textarea').keyup(function(){
			//입력한 글자 수를 구함
			let inputLength = $(this).val().length;
			//남은 글자 수
			let remain = 30 - inputLength;
			
			//문서 객체에 남은 글자 수를 갱신
			$('h1').html(remain);
			
			//문서 객체의 색상을 변경
			if(remain >= 0){					//음수일 경우
				$('h1').css('color','black');
			}else{
				$('h1').css('color','red');
			}
		});
	});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70" maxlength="30"></textarea>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 강제 발생 - trigger()</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
//trigger() : 이벤트 강제 발생
	$(function(){
		//이벤트 연결
		$('h1').on('click',function(){
			$(this).html(function(index,html){
				return html + '+';
			});
		});
		
		//1초마다 함수를 실행
		setInterval(function(){
			               //이벤트 타입
			$('h1').trigger('click');//h1 태그에 click 이벤트 강제 발생
		},1000);
	});
</script>
</head>
<body>
	<h1>Start : </h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
   $(function(){
        $('#btn1').on('click',function(){
            //속도값 fast(200) normal(400) slow(600)
            //밀리초로 지정가능
            $('#dog').show('slow',function(){
                //태그가 완전히 보여지면 호출되는 함수
                alert('노출 완료');
            });
        });
        $('#btn2').on('click',function(){
            //1초 동안 태그를 숨김
            $('#dog').hide(1000,function(){
                //태그가 완전히 숨겨지면 호출되는 함수
                alert('숨김 완료');
            });
        });
        $('#btn3').on('click',function(){
            //선택한 요소가 보이면 숨기고, 숨겨있으면 보이게 처리
            $('#dog').toggle();
        });
   });
</script>
</head>
<body>
    <button id="btn1">show</button>
    <button id="btn2">hide</button>
    <button id="btn3">toggle</button>
    <br>
    <img src="../files/dog.png" id="dog" width="120"
            height="100" style="display: none;">
</body>
</html>

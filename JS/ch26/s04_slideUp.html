<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#btn1').on('click',function(){
            //위로 올라가면서 숨겨짐
            $('h1').slideUp(1000);
        });
        $('#btn2').on('click',function(){
            //아래로 내려가면서 보여짐
            $('h1').slideDown('slow');      //slideDown(600)과 같다
        });
        $('#btn3').on('click',function(){
            //toggle
            $('h1').slideToggle('fast');
                                /*밀리초 또는 속도값 입력가능*/
        })
    });
</script>
<style type="text/css">
    h1{
        width:300px; height:200px; background-color: #FF0;
    }
</style>
</head>
<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
    <h1>내용</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        //animate({애니메이션 속성},'효과속도',콜백함수)
        //애니메이션 속성 : 모션으로 적용할 속성을 CSS를 이용해서 입력
        //입력
        $('h1').animate({marginLeft:'250px'},5000,function(){
            //애니메이션이 끝나고 동작할 실행문
            alert('도착 완료!');
            //margin-left이 250px로 바뀌는 애니메이션을 5초에 걸쳐서 동작시킨 후, alert창을 띄움
        });
        $('h2').animate({
                    marginLeft:'250px', opacity:0.3,
                    width:'100px', height:'100px'},  5000);
        $('h3').animate({marginLeft:'250px'},3000)
               .animate({marginLeft:'100px'},2000);
               //먼저 3초동안 margin을 왼쪽으로 250px 이동 후, 다시 2초 동안 왼쪽으로 100px 이동
    });
</script>
<style type="text/css">
    h1{width:50px;height:30px;background-color: red; font-size: 100%;}
    h2{width:50px;height:30px;background-color: orange; font-size: 100%;}
    h3{width:50px;height:30px;background-color: aqua; font-size: 100%;}
</style>
</head>
<body>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
</body>
</html>

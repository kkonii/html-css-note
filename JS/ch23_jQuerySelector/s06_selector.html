<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>기본 필터 선택자</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    /*
    기본 필터 선택자
    선택자 형태         설명
    요소:odd            홀수 번째에 위치한 문서 객체를 선택
    요소:even           짝수 번째에 위치한 문서 객체를 선택
    요소:first          첫 번째에 위치한 문서 객체 선택
    요소:last           마지막에 위치한 문서 객체 선택
    */
    $(document).ready(function(){
        $('tr:odd').css('background','yellow');
        $('tr:even').css('background','pink');
        $('tr:first').css('background','#000000').css('color','#FFFFFF');
        //같은 셀렉터에 대해서 설정할 때
                                    //   ㄴ여기서 제이쿼리 객체를 반환하기 때문에 바로 이어서 css를 설정해줄 수 있다.
    });
</script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th><th>혈액형</th><th>지역</th>
        </tr>
        <tr>
            <td>신데렐라</td><td>O형</td><td>서울</td>
        </tr>
        <tr>
            <td>강민수</td><td>O형</td><td>인천</td>
        </tr>
        <tr>
            <td>엄지공주</td><td>C형</td><td>캐나다</td>
        </tr>
        <tr>
            <td>물병</td><td>AB형</td><td>미국</td>
        </tr>
        <tr>
            <td>까마귀</td><td>인형</td><td>강원도</td>
        </tr>
        <tr>
            <td>오랄수</td><td>O형</td><td>서울</td>
        </tr>
    </table>
</body>
</html>

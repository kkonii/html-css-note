<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
    document.write("head에서 실행!<br>")        /*괄호 안의 메시지를 페이지에 출력해주는 함수*/
    /*  웹 브라우저는 head태그를 먼저 읽은 후 body태그를 읽으므로
        script태그를 head태그에 넣으면 body태그를 읽기 전에 실행됨. */
</script>
</head>
<body>
    <script type="text/javascript">
        document.write('body에서 실행!')
    </script>
</body>
</html>

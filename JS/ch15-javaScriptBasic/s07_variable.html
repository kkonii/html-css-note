<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수(variable)</title>
</head>
<body>
    <script type="text/javascript">
        /* 변수명의 정의
            1. 키워드(예약어) 사용금지
            2. 숫자로 시작 금지
            3. 특수문자는 _와 $만 허용
            4. 공백 문자 포함 불가
        */

       //변수 선언
        var num;

        //변수에 값을 할당(초기화)
        num = 10;                /*12를 대입했기 때문에 내부적으로 숫자형 변수임을 인식
                                  따로 타입 명시 안 해도 OK*/
        
        //변수 선언과 초기화
        var number = 2020;

        //출력
        document.write('num = ' + num);
        document.write('<br>');             //줄바꿈은 이렇게 할 수 밖에 없음

        //변수를 선언하지 않고 출력
        document.write(num3);            /*화면상으로는 에러가 없어보이지만
                                              console상으로는 에러를 확인할 수 있음*/
        
        //변수 선언 후 값을 할당하지 않고 출력
        var num4;
        document.write('num4 = ' + num4);   //에러 아님. undefined로 표시됨
        document.write('<br>');
        //-------------------------
        //두 개 이상의 변수를 한 번에 선언
        var a,b;
        a=10;
        b=15;
        document.write('a + b = ' + (a+b));
        document.write('<br>');

        //변수 선언과 초기화를 동시에
        var c = 10, d = 3.5;            //정수,실수 따로 구분없이 숫자형변수로 인식함
        document.write('c + d =' + (c+d));
    </script>
</body>
</html>

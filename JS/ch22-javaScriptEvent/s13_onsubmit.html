<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>onsubmit</title>
<style type="text/css">
    </style>
</head>
<body>
    <form action="a.jsp" id="register_form" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li>
                    <label for="name">이름</label>      <!-- for -> input의 id를 명시-->
                    <input type="text" name="name" id="name" size="10" maxlength="10">
                </li>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" size="10" maxlength="10">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" size="10" maxlength="10">
                </li> 
            </ul>
            <div align="center">
                <input type="submit" value="전송">
            </div>
        </fieldset>
    </form>
    <script type="text/javascript">
       window.onload = function(){
        let form = document.getElementById('register_form');
        //이벤트 연결
        form.onsubmit=function(){
            let name = document.getElementById('name');
            if(name.value.trim==""){
                alert('이름을 입력하세요');
                name.value= '';        //공백이 있을 경우 공백 제거
                name = focus();
                return false;           //submit을 방지해줌                                                                                                                                                                         
            }
        
            let id = document.getElementById('id');
            if(id.value.trim() == ''){
                alert('아이디를 입력하세요');
                id.value = '';              //공백이 있을 경우 공백 제거
                id.focus();
                return false;
            }
            let password = document.getElementById('password');
            if(password.value.trim()==''){
                alert('비밀번호를 입력하세요');
                password.value = '';        //공백이 있을 경우 공백 제거
                password.focus();
                return false;
            }
        }
       }
    </script>
</body>
</html>

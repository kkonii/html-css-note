<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onchange</title>
<script type="text/javascript">
	function sub(){
		var x = document.getElementById('name');
		x.value = x.value.toUpperCase();//소문자->대문자로 변환
	}
</script>
</head>
<body>
영어단어 : <input type="text" id="name" onchange="sub()">
<p>입력필드를 벗어나면 대문자로 변경됩니다.</p>
</body>
</html>

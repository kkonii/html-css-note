<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>onclick</title>
<style type="text/css">
    </style>
</head>
<!--
이벤트 이름             설명
keydown                 키보드가 눌러질 때 발생
keypress                글자가 입력될 때 발생(한글 사용 불가)
keyup                   키보드가 떼어지는 순간 발생
-->
<body>
    <h4 id="letter">150</h4>
    <textarea name="contenet" id="content" cols="30" rows="5"></textarea>
    <script type="text/javascript">
       window.onload= function(){
        //이벤트 연결
        document.getElementById('content').onkeyup=function(){
            //입력한 글자 수
            var inputLength = this.value.length;
            //남은 글자수를 구함
            var remain = 150 - inputLength;

            //h4 호출
            var letter = document.getElementById('letter');
            letter.innerHTML = remain;
        }
       }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>다양한 버튼 / input 버튼의 활용</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    
    <div class="container">
        <h4>기본 버튼</h4>
        <button type="button" class="btn btn-primary">Primary</button><!--btn : hover 효과 내장 -->
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

<br><br>

        <h4>다양한 태그를 이용한 버튼</h4>
        <a href="#" class="btn btn-primary">Link</a>
        <input type="button" class="btn btn-warning" value="버튼"> 
        <input type="submit" class="btn btn-dark" value="섭밋">
        <input type="reset" class="btn btn-success" value="리셋">
        <input type="search" class="btn btn-light" value="검색">
        <input type="email" class="btn btn-secondary" value="이메일">

<br><br>

        <h4>Outline Buttons(아웃라인 버튼)</h4>
        <button type="button" class="btn btn-outline-primary">Primary</button><!--btn : hover 효과 내장 -->
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

<br><br>

        <h4>Button Group(버튼 그룹)</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-outline-light">Middle</button>
            <button type="button" class="btn btn-danger">Right</button>
        </div>        

<br><br>
        <h4>체크박스 버튼그룹</h4>
        <div class="btn-group">
                <input type="checkbox" class="btn-check" id="btncheck1">
                <label for="btncheck1" class="btn btn-outline-primary">CheckBox1</label>

                <input type="checkbox" class="btn-check" id="btncheck2">
                <label for="btncheck2" class="btn btn-outline-primary">CheckBox2</label>

                <input type="checkbox" class="btn-check" id="btncheck3">
                <label for="btncheck3" class="btn btn-outline-primary">CheckBox3</label>
        </div>
<br><br>

        <h4>radio 버튼 그룹</h4>
        <div class="btn-group">
                <!-- radio는 name을 같게 명시해야 하나의 그룹으로 묶임 -->
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                <label for="btnradio1" class="btn btn-outline-primary">Radio1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                <label for="btnradio2" class="btn btn-outline-primary">Radio2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
                <label for="btnradio3" class="btn btn-outline-primary">Radio3</label>
        </div>
    </div>
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

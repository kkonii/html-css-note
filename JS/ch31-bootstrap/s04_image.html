<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - grid</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">

</style>
</head>
<body>
    <div class="container">
       <h4>반응형 이미지</h4>
       <img src="../files/Koala.jpg" class="img-fluid">

       <br>
       <h4>썸네일 이미지</h4>
       <img src="../files/Penguins.jpg" class="img-thumbnail"
            width="200"><!-- width 설정해줄 시 너비 고정됨 -->
        <!-- 썸네일의 특징 : 외곽라인이 있음. -->

        <br>
        <h4>모서리를 둥글게 처리</h4>
        <div class="text-center"> <!-- 중앙에 정렬-->
            <img src="../files/Koala.jpg" class="rounded" width="200">
            <!-- 모서리 둥글게 처리-->
        </div>

        <br>
        <h4>이미지 정렬</h4>
        <div class="row">
            <div class="col-md-12">
                <img src="../files/Penguins.jpg" class="rounded float-start" width="200">
                <img src="../files/Penguins.jpg" class="rounded float-end" width="200">
            </div>
        </div>
        

        <h4>Figures(이미지와 이미지에 대한 설명)</h4>
        <figure class="figure">
            <img src="../files/Desert.jpg" width="400" height="400"
                 class="figure-img img-fluid rounded">
            <figcaption class="figure-caption">사막이미지</figcaption>
        </figure>

        <h4>Figures 텍스트 정렬하기</h4>
        <figure class="figure">
            <img src="../files/Desert.jpg" width="400" height="400"
                 class="figure-img img-fluid rounded">
            <figcaption class="figure-caption text-end">사막이미지</figcaption>
        </figure>
    </div>
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

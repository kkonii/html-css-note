<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>모달 Modal</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    <div class="container">
        <h1>기본 모달 : 부모태그 영역 선택 가능</h1><!-- Bootstrap에서 제공하는 기본 모달 형태 -->
        <!-- modal 호출 버튼 -->
        <button type="button" class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#exampleModal">Launch demo modal</button>
        <!-- modal창 -->
        <div class="modal fade" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        모달창의 내용이 보여집니다.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save change</button>
                    </div>
                </div>
            </div>    
        </div>

<br><br>

        <h4>일반적인 모달 : 부모태그 영역 선택 불가</h4><!-- 부모 태그 영역 선택 불가 -->
        <button type="button" class="btn btn-warning"
        data-bs-toggle="modal" data-bs-target="#staticBackdrop"><!-- 새로 추가됨 -->
            Launch general Modal
        </button>
        <!-- modal창 -->
        <div class="modal fade" id="staticBackdrop"
            data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        모달창의 내용이 보여집니다.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save change</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>  
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

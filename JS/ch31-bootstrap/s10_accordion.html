<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>아코디언 Accordion</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    <div class="container">
        <h4>기본 아코디언</h4>
        <div class="accordion" id="accordionExample">
            <!-- item : 제목-내용의 쌍 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button type="button" class="accordion-button" 
                    data-bs-toggle="collapse" data-bs-target="#collapseOne">Accordion Item #1</button>
                    <!-- data-bs-target은 JS기능임 -->
                </h2>
                <div id="collapseOne"
                    class="accordion-collpase show"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                     Accordion은 제목을 클릭하면 내용이 보여지는 UI입니다
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button type="button" class="accordion-button collapsed" 
                    data-bs-toggle="collapse" data-bs-target="#collapseTwo">Accordion Item #2</button>
                    <!-- collapse 클래스를 toggle함. collapse하는 target은 #collapseTwo -->
                    <!-- data-bs-target은 JS기능임 -->
                </h2>
                <div id="collapseTwo"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                     Accordion은 제목을 클릭하면 내용이 보여지는 UI입니다
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button type="button" class="accordion-button collapsed" 
                    data-bs-toggle="collapse" data-bs-target="#collapseThree">Accordion Item #3</button>
                    <!-- collapsed로 버튼색 없애줌-->
                </h2>
                <div id="collapseThree"
                    class="accordion-collpase collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                     Accordion은 제목을 클릭하면 내용이 보여지는 UI입니다
                    </div>
                </div>
            </div>
        </div>

<br><br>

        <h4>내용이 모두 안 보여지고 제목을 누르면 내용이 보여짐</h4>
        <div class="accordion" id="accordionExample2">
            <!-- item : 제목-내용의 쌍 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne2">
                    <button type="button" class="accordion-button collapsed" 
                    data-bs-toggle="collapse" data-bs-target="#collapseOne2">Accordion Item #1</button>
                    <!-- data-bs-target은 JS기능임 -->
                </h2>
                <div id="collapseOne2"
                    class="accordion-collpase collapse"
                    data-bs-parent="#accordionExample2">
                    <div class="accordion-body">
                     Accordion은 제목을 클릭하면 내용이 보여지는 UI입니다
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo2">
                    <button type="button" class="accordion-button collapsed" 
                    data-bs-toggle="collapse" data-bs-target="#collapseTwo2">Accordion Item #2</button>
                    <!-- collapse 클래스를 toggle함. collapse하는 target은 #collapseTwo -->
                    <!-- data-bs-target은 JS기능임 -->
                </h2>
                <div id="collapseTwo2"
                    class="accordion-collpase collapse"
                    data-bs-parent="#accordionExample2">
                    <div class="accordion-body">
                     Accordion은 제목을 클릭하면 내용이 보여지는 UI입니다
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree2">
                    <button type="button" class="accordion-button collapsed" 
                    data-bs-toggle="collapse" data-bs-target="#collapseThree2">Accordion Item #3</button>
                    <!-- collapsed로 버튼색 없애줌-->
                </h2>
                <div id="collapseThree2"
                    class="accordion-collpase collapse"
                    data-bs-parent="#accordionExample2">
                    <div class="accordion-body">
                     Accordion은 제목을 클릭하면 내용이 보여지는 UI입니다
                    </div>
                </div>
            </div>
        </div>

        <!-- 두 타입의 차이는 첫번째 item-header에 collapsed클래스를 부여하는지 안 하는지 -->
    </div>  
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

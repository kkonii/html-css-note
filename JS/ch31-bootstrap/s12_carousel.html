<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>캐러셀 Carousel</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    <div class="container">
        <h4>기본 캐러셀</h4>
        <div id="carouselExample" class="carousel slide"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" 
                data-bs-target="#carouselExample"
                data-bs-slide-to="0" class="active"></button>
                <button type="button" 
                data-bs-target="#carouselExample"
                data-bs-slide-to="1"></button>
                <button type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="2"></button>
            </div><!-- end of indicators-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../files/Koala02.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>코알라 이미지가 보여집니다</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="../files/Lighthouse02.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>등대 이미지가 보여집니다</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="../files/Penguins02.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>펭귄 이미지가 보여집니다</p>
                    </div>
                </div>
            </div><!-- end of carouselinner -->
            <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
<!-- ---------------------------------------------------------------------------------------------- --><br>
        <h4>Cross-fade 캐러셀</h4>
        <div id="carouselExample2" class="carousel slide carousel-fade"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" 
                data-bs-target="#carouselExample2"
                data-bs-slide-to="0" class="active"></button>
                <button type="button" 
                data-bs-target="#carouselExample2"
                data-bs-slide-to="1"></button>
                <button type="button"
                data-bs-target="#carouselExample2"
                data-bs-slide-to="2"></button>
            </div><!-- end of indicators-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../files/Koala02.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>코알라 이미지가 보여집니다</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="../files/Lighthouse02.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>등대 이미지가 보여집니다</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="../files/Penguins02.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block"><!-- d-none d-md-block 은 간격 조정이라 없애도 ㄱㅊ-->
                        <h5>Third slide label</h5>
                        <p>펭귄 이미지가 보여집니다</p>
                    </div>
                </div>
            </div><!-- end of carouselinner -->
            <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExample2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExample2" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>  
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

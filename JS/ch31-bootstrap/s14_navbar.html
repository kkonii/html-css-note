<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>네비게이션 바  navbar</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    <div class="container">
        <h4>기본 네비게이션 바</h4>
        <nav class="navbar navbar-expand-lg navar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Navbar</a><!-- navbar-brand : 웹사이트 대문 이름 -->
                <!-- 모바일 메뉴 아이콘 -->
                <button type="button" class="navbar-toggler" 
                data-bs-toggle="collapse" data-bs-target="#navbarSupportContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 전체 메뉴 -->
                <div class="collapse navbar-collapse" id="navbarSupportContent">
                    <!-- 메뉴 -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">HOME</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown"
                            data-bs-toggle="dropdown">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Action</a></li>
                                <li><a href="#" class="dropdown-item">Event</a></li>
                                <li><a href="#" class="dropdown-item">Train</a></li>
                                <li><hr class="dropdown-divider">
                                </li>
                                <li><a href="#" class="dropdown-item">Bus</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- 검색창 -->
                    <form class="d-flex"><!-- d- flex : 오른쪽에 배치됨-->
                        <input type="search" class="form-control me-2" placeholder="Search">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </form>
                </div>
            </div>
        </nav>

<br><br>
        <h4>배경색</h4>
        <!--배경색 bg-primary, bg-dark 클래스를 이용하거나
            style="background-color:#ccc;" 처럼 인라인 스타일을 적용 -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Navbar</a>
                <!-- 모바일 메뉴 버튼 -->
                <button  class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 전체 메뉴 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li>
                            <a href="#" class="nav-link active">HOME</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>  
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>form 태그</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    <div class="container">
        <h4>기본 form</h4>
        <form action="">
            <div class="mb-3">  <!-- mb-3 : 너비 -->
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control">
            <div class="form-text">이미 등록된 이메일은 사용할 수 없습니다</div> <!-- 설명 문구 -->
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- 기본값은 영역을 모두 차지하게 되어있음 -> grid를 사용해서 줄일 수 있다 -->
        </form>    

<br>

        <h4>form-text</h4>
        <div class="row">
            <div class="col-auto">
                <label for="password1">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password1" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">8-20자 사이에서 입력하세요</span>
            </div>
        </div>
<br>
        <h4>수직 폼 (Horizontal form)</h4>
        <form action="">
            <div class="row mb-3">
                <label for="email1" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email1" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password2" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="passsword" id="password2" class="form-control">
                </div>
            </div>
            <button type="button" class="btn btn-primary float-end">로그인</button>
        </form>
    </div>  
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

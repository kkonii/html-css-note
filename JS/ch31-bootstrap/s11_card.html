<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>카드 Card</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    <div class="container">
        <h4>기본 카드</h4>
        <!-- card 클래스를 붙이면 개별 영역이 생김 -->
        <div class="card" style="width: 18rem;">
            <img src="../files/Koala.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p>카드를 이용해서 이미지를 배치하고 내용을 명시할 수 있습니다</p>
                <a href="#" class="btn btn-success">더 보기</a>
            </div>
        </div>

<br>
        <h4>이미지 없이 내용만 있는 카드</h4>
        <div class="card"> <!-- col-md 를 넣어서 너비를 지정도 가능-->
            <div class="card-body">
                우리 사이트는 반려견에 대한 다양한 정보를 제공합니다.
            </div>
        </div>
<br>
        <h4>제목, 텍스트, 링크</h4>
        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h5 class="card-title">카드 제목</h5>
                <h6 class="card-subtitle">card subtitle(부제목)</h6>
                <p class="card-text">우리 사이트는 다양한 쿠키를 제공합니다.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>  
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>버튼에 배지 표시, 배지 위치 이동</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
    
</style>
</head>
<body>
    
    <div class="container">
        <h4>기본 배지</h4>
        <h1>bg-secondary <span class="badge bg-secondary">New</span></h1>
        <h2>bg-primary <span class="badge bg-primary">New</span></h2>
        <h3>bg-success <span class="badge bg-success">New</span></h3>
        <h4>bg-danger <span class="badge bg-danger">New</span></h4>
        <h5>bg-warning <span class="badge bg-warning">New</span></h5>
        <h6>bg-info <span class="badge bg-info">New</span></h6>

        <h4>버튼 안에 배지 표시</h4>
        <button type="button" class="btn btn-primary">
            안 읽은 문자 <span class="badge text-bg-secondary">4</span></button>

        <h4>배지 위치 이동 (모서리)</h4>
        <button type="button" 
                class="btn btn-primary position-relative">
            알림 
            <span class="position-absolute top-0 start-100 translate-middle 
                         badge rounded-pill bg-danger">
                999+ 
                <span class="visually-hidden">unread message</span> <!-- 안 보이게 처리 -->
            </span>
        </button>
    </div>
    
     <script type="text/javascript" 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
     
     </script> 
</body>
</html>

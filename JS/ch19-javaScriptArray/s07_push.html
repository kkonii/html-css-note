<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>메서드를 이용한 배열의 요소 삽입, 삭제</title>
</head>
<body>
    <script type="text/javascript">
        /* 
            push()  : 배열 객체 마지막에 새 데이터를 삽입
            pop()   : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
            shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제 
            unshift() : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입  (<->push)
        */
        var array = [];         //비어있는 배열 생성

        array.push(10);         //array 객체 마지막에 10 추가
        document.write('array.push(10) -> array : ' 
                        + array + '<br>');  //[출력] array : 10
        array.push(20,30,40);
        document.write('array.push(20,30,40) -> array : ' 
                        + array + '<br>'); //[출력] array : 10,20,30,40

        
        array.unshift('melon'); //배열의 시작에 melon을 추가
        document.write(array + '<Br>');     //[출력] melon,10,20,30,40

        array.pop();
        document.write(array + '<Br>');     //[출력] melon,10,20,30

        array.pop();
        document.write(array + '<Br>');     //[출력] melon,10,20

        array.shift();         //배열의 시작에서 하나의 값 제거
        document.write(array + '<Br>');     //[출력] 10,20

        /*정리 : push는 한 번에 여러 요소를 선택할 수 있지만
                    나머지 메서드는 한 개씩 실행 가능하다. */

    </script>
</body>
</html>

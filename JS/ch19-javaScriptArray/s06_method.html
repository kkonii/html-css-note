<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8">
<title>실습</title>
</head>
<body>
    <script type="text/javascript">
        //배열의 생성
        var array = ['파도', '하늘' , '도시' , '구름'];

        //배열 요소의 목록 출력
        document.write(array);
        document.write('<br>');

        //콤마를 구분자로 하는 문자열 반환
        document.write('array.join() : ' + array.join() + '<br>');
        //지정한 구분자를 사용한 문자열 반환
        document.write('array.join("-") : ' + array.join('-'));         //배열 연결 기호를 -으로 바꿈

        document.write("<Br>");
        //지정한 인덱스부터 마지막 인덱스까지의 데이터를 추출해서 새로운 배열로 반환
        document.write('array.slice(2) : ' + array.slice(2) + '<br>');

        //시작 인덱스부터 끝 인덱스 전까지
        document.write('array.slice(1,3) : ' + array.slice(1,3) + '<Br>');

        //전달되는 인자를 추가하여 새로운 배열 생성
        document.write('array.concat("서울","부산" : ' + array.concat('서울','부산')+'<br>');

        //배열을 인자로 전달해서 새로운 배열을 생성
        document.write('array.concat(["한국","미국","캐나다","일본"]) : ' + 
                            array.concat(['한국','미국','캐나다','일본']) + '<br>');
    </script>
</body>
</html>

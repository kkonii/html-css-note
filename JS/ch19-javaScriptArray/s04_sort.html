<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 정렬</title>
</head>
<body>
    <script type="text/javascript">
        //배열 생성
        var array = ['가','하','아','라'];
        array.sort();           //사전 순으로 정렬

        document.write(array);  //[출력] 가,라,아,하
        document.write('<br>-------------<Br>');

        array.reverse();        //반대로 정렬
        document.write(array);  //[출력] 하,아,라,가
        document.write('<br>-------------<Br>');

        //배열 생성
        var array2 = [52,273,103,32];
        array2.sort();          //정렬 
        document.write(array2); //[출력] 103, 273, 32, 57
        document.write('<br>');

        array2.sort(function(left,right){
            return left - right;            //오름차순 정렬
        });
        document.write('오름차순 정렬 : ' + array2 + '<br>');

        array2.sort(function(left,right){
            return right - left;            //내림차순 정렬
        })    
        document.write('내림차순 정렬 : ' + array2);          
    </script>
</body>
</html>

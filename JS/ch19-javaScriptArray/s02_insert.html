<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 요소 추가</title>
</head>
<body>
    <script type="text/javascript">
        //배열 생성ㅌ
        var array  = ['포도', '사과'];
        
        //배열명을 호출하면 배열의 요소를 쉼표(,)로 구분해서  문자열 반환
        document.write(array);

        document.write('<Br>');
        //인덱스2에 요소를 대입해서 요소의 개수가 늘어남
        array[2] = '사과';
        document.write(array);

        //인덱스 10에 요소를 대입하면 요소의 개수가 11이 됨
        array[10] = '망고';
        document.write('<br>');
        document.write(array + '[array.length] : ' + array.length);

        document.write('<br>');
        //건너뛴 요소에 접근하면 undefined값을 반환
        document.write('array[9] : ' + array[9]);
    </script>
</body>
</html>

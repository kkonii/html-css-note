<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for 반복문 - 구구단</title>
</head>
<body>
    <script type="text/javascript">
       document.write('<table border="1">');
            for(var i=1;i<=9;i++){          //곱해지는 숫자
                document.write('<tr>');
                    for(var j=2;j<=9;j++){  //단
                        document.write('<td>');
                        document.write(j + '*' + i + '=' + (j * i));    
                        document.write('</td>');
                    }
                document.write('</tr>');
            }
        document.write('</table>');
    </script>
</body>
</html>

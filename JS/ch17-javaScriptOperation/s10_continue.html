<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>continue</title>
</head>
<body>
    <script type="text/javascript">
       for(var i=1;i<=10;i++){

        if(i%2 == 1){
            continue;   //i가 홀수일때 현재 반복을 중지하고 다음 반복으로 넘어감
        }
        document.write(i + '<br>');
       }
    </script>
</body>
</html>

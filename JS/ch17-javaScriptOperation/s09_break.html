<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break</title>
</head>
<body>
    <script type="text/javascript">
        for(var i=0;i<5;i++){
            for(var j=0;j<5;j++){
                if(j==3)    break;

                document.write('i = ' + i + ', j = '+ j + '<br>');
            }
        }

        document.write('------------<br>');

        //레이블을 이용해서 중첩 루프를 동시에 빠져나가는 코드
        outer_loop:
        for(var i=0;i<5;i++){
            for(var j=0;j<5;j++){
                if(j==3) break outer_loop;
            }
            document.write('i = ' + i + ', j = '+ j + '<br>');
        }
    </script>
</body>
</html>

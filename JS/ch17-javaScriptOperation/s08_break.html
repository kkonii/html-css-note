<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>>break</title>
</head>
<body>
    <script type="text/javascript">
       //반복문
       for(var i=1;i<=10;i++){     //조건문
            if(i ==5 ){
                break;              //i가 5이면 반복문을 중지하고 for문을 빠져나감
            }
             //출력
            document.write(i + '<br>');
       }

    </script>
</body>
</html>

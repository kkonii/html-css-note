<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
</head>
<body>
    <script type="text/javascript">
        var i = 1;
        var sum = 0;
            //조건식
        while(i <= 100){
            sum += i;
            i++;    //증감식
        }
        document.write('합계 : ' + sum);
    </script>
</body>
</html>

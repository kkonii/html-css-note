<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if 제어문</title>
</head>
<body>
    <script type="text/javascript">
        var dan = prompt('단 입력','');

        document.write(dan + '단<br>');
        document.write('------------<br>');

            //초기식.조건식.증감식
        for(var i=1;i<=9;i++){
            document.write(dan + '*' + i + '=' + (dan * i) + '<br>');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교연산자</title>
</head>
<body>
    <script type="text/javascript">
      /* 비교연산자
        연산자              설명
        x === y             x와 y의 값과 타입이 같으면 true
        x !== y             x와 y의 값 또는 타입이 다르면 true
        주의) 자바에는 없는 연산자이다. 세개짜리 연산자는 값&&타입을 체크
     */
    
        var a = 20, b = '20', result;

        result = a == b;  // ==은 자동적으로 형변환 후 값만 비교
        document.write('a == b : ' + result +'<br>');         //true

        result = a === b;
        document.write('a === b : ' + result +'<br>');        //타입이 달라서 false

        result = a!= b;   //자동적으로 형변환 후 값만 비교
        document.write('a != b : ' + result +'<br>');        //false

        result = a!==b;
        document.write('a !== b : ' + result +'<br>');        //타입 달라서 true

        result = a>b;     //자동적으로 형변환 후 값만 비교 
        document.write('a > b : ' + result +'<br>');

        result = a>=b;     //자동적으로 형변환 후 값만 비교 
        document.write('a >= b : ' + result +'<br>');

        result = a<b;   //자동적으로 형변환 후 값만 비교 
        document.write('a < b : ' + result +'<br>');

        result = a<=b;  //자동적으로 형변환 후 값만 비교 
        document.write('a <= b : ' + result +'<br>');
    </script>
</body>
</html>

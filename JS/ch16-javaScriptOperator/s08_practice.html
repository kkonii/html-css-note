<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
    <script type="text/javascript">
    /* 실습 - 국어 영어 수학 성적(1-100)을 입력 받아서 총점, 평균을 구함
        [입력]prompt 사용*/

        var korean = prompt('국어 성적 입력',' ');
        var english = prompt('영어 성적 입력',' ');
        var math = prompt('수학 성적 입력',' ');

        var sum = Number(korean)+Number(english)+Number(math);
        var avg = sum / 3;

        document.write('총점 : ' + sum);
        document.write('<br>');
        document.write('평균 : ' + avg);
    </script>
</body>
</html>

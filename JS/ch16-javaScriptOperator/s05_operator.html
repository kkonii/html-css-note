<html>
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
</head>
<body>
    <script type="text/javascript">
       /*
       !    : 논리부정
       &&   : 논리곱
       ||   : 논리합
       */
      var a = true && false;                        //조건 : 양쪽 모두 true
      document.write('true && false = ' + a + '<br>');

      var b = true || false;                        //조건 : 둘 중 하나라도 true
      document.write('true || false = ' + b + '<br>');

      var c = !true;
      document.write('!true = ' + c + '<br>');

      document.write('---------------------<br>');

      /*자바스크립트는 숫자를 boolean 데이터로 사용 가능
        0은 false, 0이외의 숫자는 true로 인식
      */
      var d = 1, e = 0, f;
      f = d && e;               //f = true && false
      document.write('d && e = ' + f + '<br>');         //0(false)

      f = d || e;               //f = true || false
      document.write('d || e = ' + f + '<br>');         //1(true)

      f = !d;                   //f = !true
      document.write('!d = ' + f + '<br>');         //false

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
</head>
<body>
    <script type="text/javascript">
      var a =20, b=10;
      a += b;
      document.write('a += b : ' + a + '<Br>');

      a -= b;
      document.write('a -= b : ' + a + '<Br>');

      a *= b;
      document.write('a *= b : ' + a + '<Br>');

        a /= b;
      document.write('a /= b : ' + a + '<Br>');

        a %= b;
      document.write('a %= b : ' + a + '<Br>');

      
    </script>
</body>
</html>

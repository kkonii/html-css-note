<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항연산자(조건 연산자)</title>
</head>
<body>
    <script type="text/javascript">
        var temp1 = 5, temp2 =10;
        var max,min;

        //두 숫자의 크기를 비교해서 max와 min변수에 값을 저장
        temp1 >= temp2 ? (max=temp1, min=temp2):(max=temp2,min=temp1);
                        /* 참일 때 수행하는 식 : 거짓일 때 수행하는 식*/

        document.write(max);
        document.write('<br>');
        document.write(min);

    </script>
</body>
</html>

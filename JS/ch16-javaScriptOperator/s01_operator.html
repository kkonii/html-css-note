<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
</head>
<body>
    <script type="text/javascript">
       var a= 5, b = 3, result;

       document.write('===산술연산자===<br>');

       result = a + b;
       document.write('a + b = ' + result + '<br>');

       result = a - b;
       document.write('a - b = ' + result + '<br>');

       result = a * b;
       document.write('a * b = ' + result + '<br>');

       result = a / b;
       document.write('a / b = ' + result + '<br>');
       /*주의 ) 자바 - 정수/정수 = 정수
                JS  -  실수값이 나올 수도 있음. 무조건 정수 출력X. */

        result = a % b;
        document.write('a % b = ' + result);
    </script>
</body>
</html>

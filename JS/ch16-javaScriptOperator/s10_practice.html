<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
    <script type="text/javascript">
        /* 실습 -   진영이의 하루 지출 내역은 교통비 3000원 , 식비 6000원, 
                음료비 3000원입니다.
                삼항 연산자를 사용해서 하루 적정 지출 비용인 만 원을 
                초과했을 경우 -> 초과한 금액 명시 (ex. 000원 초과)
                초과하지 않을 경우 -> 돈 관리를 잘했습니다. 출력
                */

        var traffic = prompt('교통비',' ');
        var food = prompt('식비',' ');
        var drink = prompt('음료비',' ');

        total = Number(traffic) + Number(food) + Number(drink);
        var money = total > 10000 ? (total-10000) + '원 초과' : '돈 관리를 잘했습니다.'

        document.write(money);
    </script>
</body>
</html>

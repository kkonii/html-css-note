<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 활용한 메뉴</title>
<style type="text/css">
    ul {
        list-style: none;       /*리스트의 기호를 제거*/
    }
    ul li{
        display:inline;         /*리스트 가로 배치*/
    }
    ul li a{
        background-color: #c00;
        color:white;
        /* a태그는 width와 height적용할 수X. 공간의 개념이 없기 때문
            display:inline-block요소를 설정해주면 공간으로 변경됨 */
        display:inline-block;
        width:100px;
        height:30px;
        padding-top:5px;
        padding-left:2px;       /*태그내의 상단 여백*/
        text-align: center;
    }
    ul li:hover{
        background-color: #336699;
        text-decoration:none;
    }
</style> 
</head>
<body>
    <ul>
        <li><a href="#">Company</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>

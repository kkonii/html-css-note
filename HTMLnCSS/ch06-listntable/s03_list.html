<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>List</title>
<style type="text/css">
    ul{list-style:none;}    /*목록의 기호를 제거*/
    ul li{
        display:inline;
    }
</style> 
</head>
<body>
    <ul>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>
</body>
</html>

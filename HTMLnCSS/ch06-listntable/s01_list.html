<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<style type="text/css">
    ul.list1{
        list-style-type:circle;     /*목록의 기호나 문자 지정*/
    }
    ul.list2{
        list-style-image:url(bullet.gif);
    }
</style>

</head>
<body>
    <ul class="list1">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>
    <ul class="list2">
        <li>서울</li>
        <li>부산</li>
        <li>대구</li>
        <li>캐나다</li>
    </ul>
</body>
</html>

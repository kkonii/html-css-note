<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FLOAT</title>
<style type="text/css">
  div#a{
    width:75%;
    background-color: pink;
    float:left;
  }
  div#b{
    width: 23%;
    background-color: skyblue;
    /* float:right; */
  }
  div#c{
    width: 100%;
    background-color:yellow;
    /* clear : float속성 무효화 */
    clear:both;
  }
</style> 
</head>
<body>
    <div id="a">하하</div>
    <div id="b">캬바ㅏ바</div>
    <div id="c">크크</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀 합치기</title>
</head>
<body>
<table border="1">
	<tr>
		<td width="100">1</td>
		<!-- 같은 행에서 셀을 합칠 때 colspan 사용 -->
		<td width="100" colspan="2">2,3</td>
	</tr>
	<tr>
	
		<td width="100">8</td>
		<td width="100">8</td>
		<td width="100">9</td>
	</tr>
</table>
</body>
</html>

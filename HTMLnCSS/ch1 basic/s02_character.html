<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title> 글자 태그</title>
</head>
<body>
<!-- <b>, <strong> 태그 : 굵은 글씨 -->
<b>굵은 글씨 : b태그</b>
<br>
<strong>굵은 글씨2 : strong 태그</strong>

<br>
<ins>밑줄 : ins 태그</ins>
<br>
<del>취소선 : del 태그</del>
<br>
<i>이탤릭체 : i 태그</i>
<br>
<em>이탤릭체 : em태그</em>
<br>
<span>span태그 : 하나의 영역으로 묶기</span>
<br>
<mark>형광펜효과: mark태그</mark>
<br>
<hr> -> hr 태그 : 수평선
<hr size="1" width="800px"> <!--  
	px값 : 절대적인 수치, 
	% : 상대적인 수치=보여지는 화면에서의 비율 -->
<hr width="10%">

<!-- 글자 크기 설정 태그
	알아서 줄 바꿈이 된다. -->
<h1>제일 큰 글자</h1>
<h2>큰 글자</h2>
<h3>보통 글자</h3>
<h4>작은 글자</h4>
<h5 align="center">보이지도</h5>
<h6 align="right">않는 글자</h6>

<!--  단락 만들기 --><hr>
<p align="left">왼쪽</p>
<p align="center">가운데</p>
<p align="right">오른쪽</p>

<!-- 
	div : 블럭 레벨 태그
		  텍스트(또는 이미지)를 블럭 단위로 묶을 때 --><hr>
<div align="center">가운데</div>
<div align="left">왼쪽</div>
<div align="right">오른쪽</div>
</body>
</html>

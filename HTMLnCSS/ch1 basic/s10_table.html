<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TABLE</title>
</head>
<body>
<h3><mark>th,td태그의 사용 및 속성 지정</mark></h3>

<table border="1">
	<tr>
		<!-- th : 표에 제목 셀 만들기 -->
		<th width="100">서울</th>
		<th width="200">부산</th>
		<th width="300">광주</th>
	</tr>
	<tr>
		<td>왼쪽</td>
		<td align="center">가운데</td>
		<td align="center">오른쪽</td>
	</tr>
	<tr>
		<td height="100" valign="top">왼쪽</td>		<!-- 하나의 셀만 높이를 설정해줘도 나머지 셀에 적용 -->
		<td >가운데</td>
		<td valign="bottom">오른쪽</td>				<!--  valign : 높낮이 -->
	</tr>
</table>
</body>
</html>

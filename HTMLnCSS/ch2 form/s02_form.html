<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력양식 태그의 필드와 속성</title>
</head>
<body>
<form action="do.jsp" method="get">
	<!--  
	fieldset : 폼을 그룹핑하는 역할
	legend : 제목 지정 -->
	<fieldset>
		<legend>프로젝트 정보</legend>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" 
							required autofocus> <!-- autofocus: 페이지로드 시 자동 포커스 지정 -->
												<!-- required: 입력 필수 조건 부여 -->
			</li>
			<li>
				<!-- range: 슬라이드 막대로 표시하는 숫자필드 -->
				<label for="priority">중요도</label>
				<input type="range" name="priority" id="priority"
						min="0" max="10" value="0"
				oninput="result.value=parseInt(priority.value)"> 
				<!-- output: 계산의 결과를 삽입 -->
				<output name="result"></output>
			</li>
			<li>
				<!-- number : 숫자 필드 -->
				<label for="hours">예상시간</label>
				<input type="number" name="hours" id="hours" min="0" max="1000">
			</li>
			<li>
				<!-- date : 날짜필드 -->
				<label>시작 날짜</label>
				<input type="date" name="start_date" id="start_date">
			</li>
			<li>
				<!--  email : 이메일 필드 -->
				<label for="email">이메일</label>
				<input type="email" name="email" id="email">
			</li>
			<li>
				<!--  url : URL필드 -->
				<label for="url">URL</label>
				<input type="url" name="url" id="url">
			</li>
			<li>
				<!-- search: 검색 필드 -->
				<label for="search">검색</label>
				<input type="search" name="search" id="search">
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>

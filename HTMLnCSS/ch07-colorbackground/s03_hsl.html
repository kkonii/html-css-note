<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HSL</title>
<style type="text/css">
    /* hsl은 색조(hue), 채도(saturation), 명도(lightness)로 컬러 표현 */
    div{width:300px; height:30px;}
    div.c1{background-color:hsl(320, 100%, 25%);}    /*채도,명도는 %로 설정*/
    div.c2{background-color: hsl(320, 100%, 50%);}
    div.c3{background-color: hsl(320, 100%, 75%);}
</style> 
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>
</html>

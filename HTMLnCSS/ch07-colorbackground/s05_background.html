<title>BACKGROUND - 배경이미지</title>
<style type="text/css">
    /* 배경이미지 
        속성                설명
        background image    배경이미지 지정
        background-size     배경이미지의 사이즈 지정(너비, 높이)
        background-repeat   배경이미지의 반복방식 지정
        background-position 배경 이미지의 위치 설정
        background-attachment 배경이미지 고정/스크롤 여부

        일괄지정
        background: color image repeat attatchment position
    */
    body{
        color:white;
        font-size:59px;

        /* 일반적으로 사용하는 배경이미지 처리, 배경이미지 반복 */
        background-image: url(../files/dog.png);

        /* 너비만 지정할 경우 높이를 비율에 맞추어 자동 지정 */
        background-size: 150px; /*background-size:150px 250px*/
        
        /* 가로로만 반복
           background-repeat : repeat-x;    */
        /*  미반복 */
            background-repeat:no-repeat;    
        /*  배경이미지 위치 설정하기
            background-position:100px 100px; - x축으로 100px, y축으로 100px */
        background-position:center center;
            /*  배경이미지가 스크롤되지 않게 하기
            background-attachment:fixed; */
    }
</style>

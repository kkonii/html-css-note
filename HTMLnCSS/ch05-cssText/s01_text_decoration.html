<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-decoration</title>
<style type="text/css">
	#t1{text-decoration:underline;}	/* 밑줄 */
	#t2{text-decoration:overline;}	/* 윗줄 */
	#t3{text-decoration:line-through;}	/* 중간줄 */
</style>
</head>
<body>
<h1>text-decoration</h1>
<p id="t1">밑줄</p>
<p id="t2">윗줄</p>
<p id="t3">중간줄</p>
</body>
</html>

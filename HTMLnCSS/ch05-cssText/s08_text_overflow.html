<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow</title>
<style type="text/css">
	div{
		width:100px;
		border:1px solid black;	
		white-space:nowrap;		/* 공백,줄바꿈 불인정 */
		overflow:hidden;		/* 영역 밖의 데이터 감춤*/
		/* clip은 흘러넘치는 텍스트를 잘라버림 */
		text-overflow:ellipsis;	/*  */
	}
</style>
</head>
<body>
<h1>text-overflow</h1>
<div>
	예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지 어쩌구예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지 어쩌구예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지 어쩌구예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지 어쩌구
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글씨 그림자 효과</title>
<style type="text/css">
	p{	font-family:Arial;
		font-size:50px;}
	.text1{color:#06F;}
	.text2{color:#C30;}
	.text3{color:#06F;
			text-shadow: -3px 3px 1px #000;}
	/* 가로 오프셋 거리 : 	그림자가 가로로 얼마나 떨어져 있는지 지정
						양수값은 글자의 오른쪽, 음수값은 왼쪽에 그림자를 표시*/
	/* 세로 오프셋 거리 : 	그림자가 가로로 얼마나 떨어져 있는지 지정.
						양수값은 글자의 아래쪽, 음수값은 위쪽에 그림자를 표시 */
	/* blur radius :	그림자의 번지는 정도를 지정. 생략가능하며,
						생략할 경우 그림자는 선명하게 표시됨 */
	/* 그림자의 색상 지정 :	색상은 16진수값을 사용할 수 있으며 색상이름이나 RGB값도 사용가능*/
	.text4{color:#c30;
			text-shadow:3px 3px 5px #000;}
</style>
</head>
<body>
<h1>text-shadow</h1>
    <p>
        <span class="text1">HTML</span> &amp;
        <span class="text2">CSS</span>
    </p>
    <p>
        <span class="text3">HTML</span> &amp;
        <span class="text4">CSS</span>
    </p>
</body>
</html>

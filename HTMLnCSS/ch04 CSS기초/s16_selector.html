<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
</head>
<style type="text/css">
/* 	:hover 	마우스 커서가 링크에 올라가 있는 상태
	:active	마우스커서가 클릭한 순간부터 놓기 직전까지 상태
	:link	링크를 클릭하지 않는, 그냥 링크되어 있는 상태
	:visited링크를 눌러서 방문한 후 상태
 */
 	a:link{
 		text-decoration:none;	/* 링크 밑줄 제거 */
 		color:rgb(225,102,102);
 	}
 	a:visited{
 		text-decoration:none;	
 		color:rgb(89,71,71);
 	}
 	a:hover{
 		text-decoration:none;	
 		color:skyblue;
 	}
 	a:active{
 		color:pink;
 	}
 	
</style>
<body>
	<a href="https://www.naver.com">네이버</a>
	<a href="https://www.daum.net">다음</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스선택자</title>
<style type="text/css">
	/*복수의 태그에 클래스 선택자를 지정할 수 있음*/
	.ft{
		color:blue;
		background-color:yellow;
	}
	.sp{
		font-size:30pt;
	}
</style>
</head>
<body>
<div class="ft">기분 좋은 하루</div>
<br>
<!-- 공백을 구분자로 여러개의 클래스를 적용할 수 있음 -->
<span class="ft sp">11월에는 날씨가 추워집니다.</span>
<br>
<p class="ft">여기는 강남</p>
<br>
<span class="sp">오늘은 수요일</span>
</body>
</html>

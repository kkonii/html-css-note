<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹선택자</title>
<style type="text/css">
	/*그룹 지정은 여러개의 태그에 동일한 스타일을 적용하고 싶을 때 태그를
	가리키는 선택자들을 ,로 나열해서 지정하는 방식*/
	h1,p{
		font-size:20pt;
		background-color:yellow;
	}
</style>
</head>
<body>
<h1>여러개의 태그를 동시에 선택</h1>
<span>여기는 강남</span>
<p>겨울에는 눈이 와요~~</p>
</body>
</html>

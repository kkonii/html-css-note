<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
</head>
<style type="text/css">
/* 
속성 선택자
선택자 형태=========	설명
요소[속성]			특정속성을 가지고 있는 태그를 선택
요소[속성=값]			속성 안의 값이 특정값과 같은 태그 선택
요소[속성~=값]			속성 안의 값이 특정 값을 단어로써 포함하는 태그를 선택
요소[속성 *=값]		속성 안의 값이 특정 값을 포함하는 태그를 선택 
요소[속성^=값]			속성 안의 값이 특정 값으로 시작하는 태그 선택
요소[속성$=값]			속성 안의 값이 특정 값으로 끝나는 태그를 선택
*/
	a[title]{       /*title속성이 들어있는 a태그 선택*/
        color:yellow;
        background: pink;
        font-size:20pt;
    }
    a[title="홈페이지"]{
        border:5px dashed purple;
        border-radius:7px;
        padding:10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    a[title~="contact"]{
        color:blue;
    }
    a[title*="올림픽"]{
    	border:7px dotted gray;
    }
    a[href^="https://"]{
    	background:yellow;
    }
    a[href$=".net"]{
    	border: black solid 3px;
    }
    
</style>
<body>
	<h2>속성 선택자</h2>
  	<a href="index.html" title="포트폴리오">포트폴리오</a>
  	<a href="index.html" title="홈페이지">홈페이지</a>
  	<a href="index.html" title="contact email link">이메일</a>
  	<a href="index.html" title="서울올림픽선수들">올림픽 입장</a>
  	<a href="https://www.naver.com">네이버</a>
  	<a href="https://www.daum.net">다음</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Z-INDEX</title>
<style type="text/css">
    div.gallery figure{
        position:absolute;
    }
   /* z-index : 요소를 쌓는 순서를 정함*/
   #f1{
        left:0;
        top:0;
        z-index: 3;
   }
   #f2{
        left:140px;
        top:50;
        z-index: 99;
   }
   #f3{
        left:300px;
        top:100px;
        z-index: 1;
   }
</style> 
</head>
<body>
   <div class="gallery">
    <figure id="f1" >
        <img src="../files/dog.png" width="200" height="200">
    </figure>
    <figure id="f2">
        <img src="../files/Koala.jpg" width="200" height="200">
    </figure>
    <figure id="f3">
        <img src="../files/Penguins.jpg" width="200" height="200">
    </figure>
    
   </div>

</body>
</html>

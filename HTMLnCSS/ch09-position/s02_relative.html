<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> relative</title>
<style type="text/css">
    /* 
    absolute 상위 요소에 대한 절대 배치
    relative 상위 요소에 대한 상대 배치
    fixed 고정 위치 지정 */
    div{width:80px; height:200px;}
    div#box1{position: relative;
        top: 20px; left:20px;
        background-color: yellow;}
    div#box2{
        background-color: pink;
    }
</style> 
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>

</body>
</html>

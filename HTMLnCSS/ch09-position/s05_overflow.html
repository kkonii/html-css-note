<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OVERFLOW</title>
<style type="text/css">
    .div02{
        background-color:pink;
        width:100px;
        height:100px;
        overflow: hidden;
    } 
      /* overflow 속성
        값          설명
        hidden      overflow된 부분을 감춰버림
        scroll      overflow 속성에 강제로 스크롤 바를 생성
        auto        overflow되면 자동적으로 스크롤바가 생성 */

    .div01{
        background-color:yellow;
        width:200px;
        height:200px;
        overflow:auto;
    }
</style> 
</head>
<body>
    <DIV class="div01">
        엘리멘트가 잘리거나엘리멘트가 잘리거나엘리멘트가 잘리거나엘리멘트가 잘리거나엘리멘트가 잘리거나엘리멘트가 잘리거나엘리멘트가 잘리거나 엘리번트 어쩌구 오늘은 케찹에 계란 먹엇는데 쌍꺼풀 진짜 안 만들어져서 졸빡치고 쉅 놓ㅇ치고? 이게 뭫나는 짓인지?
    </DIV>
    <br><br>
    <div class="div02">
        엘리멘트가 잘리거나 부모 엘리먼트의 너비 및 높이가 내용을 다 보여줄만큼 크기가 크지 않을 때 오버플로우 속성을 이용한다
    </div>
</body>
</html>

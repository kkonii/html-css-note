<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SKEW</title>
<style type="text/css">
    /* skew(각도,각도)
            : 첫번째 각도 - x축 상의 왜곡을 가리킴
              두번째 각도 - y축 상의 왜곡 각도. 두 번째 값이 주어지지 않으면
                            y축에 대한 각도를 0으로 간주하여 y축으로는 왜곡X
       skewX(각도)
            : x축을 따라 주어진 각도만큼 왜곡
       skewY(각도)
            : y축을 따라 주어진 각도만큼 왜곡 */
    .myphoto{
        position:absolute;
        left:50px;
        top:70px;
        transform: skew(10deg,10deg);
    }
</style> 
</head>
<body>
    <img class="myphoto"
    src="f78d0de9c6be0ca45c9d6be1bc697aa3.jpg" alt="">
</body>
</html>

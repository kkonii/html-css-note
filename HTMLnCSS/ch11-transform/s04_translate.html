<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TRANSLATE</title>
<style type="text/css">
    /* 
    translate(tx,ty)  : x축으로 tx만큼 y축으로 ty만큼 이동. 
                        ty값 없으면 0으로 간주 
    translateX(tx)    : tx값만큼 x축으로 이동
    translateY(ty)    : ty값만큼 y축으로 이동       */
    .myphoto{
        transform: translate(100px,100px);
    }
</style> 
</head>
<body>
    <IMG class="myphoto"
    src="f78d0de9c6be0ca45c9d6be1bc697aa3.jpg"></IMG>
</body>
</html>

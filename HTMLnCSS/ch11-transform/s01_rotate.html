<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ROTATE</title>
<style type="text/css">
    /* transform속성
        rotate(각도값) - 요소를 지정한 각도만큼 회전시킴. 각도는 도(degree)를 사용하거나 라디안 값을 사용 */
    .myphoto{
        position:absolute;
        left:50px;
        top:70px;
        transform:rotate(15deg);
    }
</style> 
</head>
<body>
    <IMG class="myphoto" src="1a11b265ca6706ef787222315fe83869.jpg"></IMG>
</body>
</html>

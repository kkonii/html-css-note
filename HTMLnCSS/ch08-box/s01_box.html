<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BOX</title>
<style type="text/css">
    /*  태그 밖 여백
        margin:
            속성값이 4개일 때 : 상-우-하-좌 의 순서
            속성값이 3개일 때 : 상 -좌우- 하 의 순서
            속성값이 2개일 때 : 상하 - 좌우 의 순서
            속성값이 1개일 때 : 상하좌우 모두 same
        margin - (top,left,right,bottom) 개별 명시도 가능

        태그 안 여백
        padding:
            속성값이 4개 : 상-우-하-좌
            속성값 3개 : 상 - 좌우 - 하
            속성값 2개 : 상하 - 좌우
            속성값 1개 : 상하좌우
        padding - (top,left,right,bottom) 개별 명시도 가능

        [border] 테두리 설정
        none: 테두리 표시 안 함
        hidden : 테두리 숨김
        dotted: 점
        dashed: 점선
        solid: 실선
        double : 두 줄
        groove: 테두리를 오른쪽 아래에서 빛을 받은 스타일로 지정
        inset : 테두리를 안으로 파인 스타일로 지정

        border-width 박스 테두리의 굵기 지정 thin,medium,thick
        border-color 박스 테두리의 색상 지졍

        방향별로
        border-top
        border-left
        border-rigth
        border-bottom

        일괄지정
        border:style width color     -> 순서상관X
         */

    ul{
        list-style:none;        /*리스트 기호 제거*/
        background: pink;     /*백그라운드 일괄지정*/

        margin: 10px 5px 20px 15px;
        padding:10px;
        border-radius: 18px;
    }
    li{
        color:crimson;
        background:yellow;
        margin:10px auto 10px;
        padding:10px;
        box-sizing: border-box;
    }
    li.withborder{
        border-style :dashed;   /*선 스타일*/
        border-width:medium;    /*선 두께*/
        border-color:blue;    /*선 색상*/

    }

</style> 
</head>
<body>
    <ul>
        <li>테두리 없음</li>
        <li class="withborder">테두리 있음</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BORDER- RADIUS를 이용한 원 그리기</title>
<style type="text/css">
    .circle1{
        width:200px;
        height:200px;
        background: #a72525;
        border:solid 2px #a72525;
        border-radius:100px;
    }
    .circle2{
        width:200px;
        height:200px;
        background: #a72525;
        border:solid 2px #a72525;
        border-radius:100px;
    }
</style> 
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>

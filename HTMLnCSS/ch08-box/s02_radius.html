<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BORDER RADIUS</title>
<style type="text/css">
    p{
        /* margin:0px; */
        font-size:12px;
        font-family: sans-serif;
        line-height:20px;       /*줄간격*/
    }
    div.rounded{
        background:#666;
        color:#FFF;
        line-height:20px;
        width:250px;
        padding:10px;
        border-radius: 15px;    /*모서리를 둥글게 처리*/
        /* box-shadow: 3px 3px 5px gray; */
    }
</style> 
</head>
<body>
    <div class="rounded">
        <p>
            내 그늘 아래 그림자 길어지면 <br>
            저 나무 오렌지 열리고 따먹고 그다음엔 딸기심고<br>
            흠흠흠 배가 고프구나<br>
            다이어트 시작하니가 배가 몹시 고프구나
        </p>
    </div>
</body>
</html>
